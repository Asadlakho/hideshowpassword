<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hide / Show Password - Asad Ali</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e8d5b5f2.js" crossorigin="anonymous"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 via-yellow-700 to-gray-800 flex items-center justify-center p-4 sm:p-6">

  <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl w-full max-w-md sm:max-w-lg md:max-w-md p-6 sm:p-8 flex flex-col gap-6 transition-all duration-300">

    <h1 class="text-2xl sm:text-3xl font-bold text-white bg-gradient-to-r from-yellow-500 to-yellow-400 px-5 py-3 rounded-xl shadow-md flex items-center justify-center gap-3 text-center">
      <i class="fa-solid fa-eye-slash"></i> Hide / Show Password
    </h1>

    <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 bg-white/20 backdrop-blur-md rounded-lg px-4 py-3 shadow-md">
      <input
        type="password"
        id="Pass"
        placeholder="Enter your password"
        class="flex-1 bg-transparent outline-none text-white placeholder-gray-300 text-lg px-1 py-2 sm:py-0"
      />
      <button
        id="btn"
        onclick="toggle()"
        class="bg-gradient-to-r from-yellow-500 to-yellow-400 hover:from-yellow-400 hover:to-yellow-500 text-white font-medium px-4 py-2 rounded-lg shadow-md flex items-center justify-center gap-2 transition duration-300"
      >
        <i class="fa-solid fa-eye"></i> Show
      </button>
    </div>

  </div>

  <script src="hideshow.js"></script>
</body>
</html>
