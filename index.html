<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hide / Show Password - Asad ali</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2e8d5b5f2.js" crossorigin="anonymous"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 via-yellow-700 to-gray-800 flex items-center justify-center p-6">

  <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-md flex flex-col gap-6">
    
    <h1 class="text-3xl font-bold text-white bg-gradient-to-r from-yellow-500 to-yellow-400 px-6 py-3 rounded-xl shadow-md flex items-center gap-3 justify-center">
      <i class="fa-solid fa-eye-slash"></i> Hide/Show Password
    </h1>

    <div class="flex items-center gap-3 bg-white/20 backdrop-blur-md rounded-lg px-4 py-2 shadow-md">
      <input type="password" id="Pass" placeholder="Enter your password"
             class="flex-1 bg-transparent outline-none text-white placeholder-gray-300 text-lg">
      <button id="btn" onclick="toggle()"
              class="bg-gradient-to-r from-yellow-500 to-yellow-400 hover:from-yellow-400 hover:to-yellow-500 text-white px-4 py-2 rounded-lg shadow-lg flex items-center gap-2 transition duration-300">
        <i class="fa-solid fa-eye"></i> Show
      </button>
    </div>

  </div>
</body>
<script src="hideshow.js"></script>
</html>
